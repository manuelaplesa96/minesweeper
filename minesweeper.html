<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="minesweeper.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    
</head>
<body>
    <h1>Minesweeper</h1>
    <h3>Kako biste započeli igru, pritisnite odgovarajući gumb.</h3>
    <div id="maybe"></div>
    <br>
    <input type="text" id="rows" placeholder="Broj redaka">
    <input type="text" id="cols" placeholder="Broj stupaca">
    <input type="text" id="mines" placeholder="Broj bombi">
    <br><br>
    <button id="btn_start">Započni novu igru!</button>    
    <br><br>
    <canvas id="game" width="400" height="400" ></canvas>
    <span id="error"></span>
</body>
</html>
